<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <main class="grid-container bg-dark text-light">
      <h1 class="border-bottom border-danger border-5 shadow">Calculadora - IMC</h1>
      <form autocomplete="on">
        <div class="input">
          <label class="form-label" for="nome">Nome:</label>
          <input class="form-control" type="text" name="nome" id="nome" autocomplete="name">
        </div>
        <div class="input">
          <label class="form-label" for="altura">Altura:</label>
          <input class="form-control" type="number" name="altura" id="altura" placeholder="Ex: 1,71">
        </div>
        <div class="input">
          <label class="form-label" for="peso">Peso:</label>
          <input class="form-control" type="number" name="peso" id="peso" placeholder="Ex: 75">
        </div>
      </form>
      <button class="btn btn-warning my-3 shadow-lg">Calcular</button>
      <div class="result form-control shadow" id="resultado">
        <p>Bem-vindo!/Welcome!</p>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
